<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Fixed sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px; /* Hide initially on mobile */
            background: #343a40;
            color: white;
            padding-top: 20px;
            transition: left 0.3s ease;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #495057;
        }

        /* Content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px; /* Keep it hidden */
            }
            .content {
                margin-left: 0; /* Full width content */
            }
        }

        /* Sidebar Open */
        .sidebar.show {
            left: 0;
        }

        .content.shift {
            margin-left: 250px;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #343a40;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4 class="text-center">Dashboard</h4>
        <a href="#">Home</a>
        <a href="#">Analytics</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <h2>Welcome to the Dashboard</h2>
        <p>This is a responsive sidebar dashboard using Bootstrap and JavaScript.</p>
    </div>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
            document.getElementById("content").classList.toggle("shift");
        }
    </script>

</body>
</html>
