<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Fixed sidebar for desktop */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #343a40;
            color: white;
            padding-top: 20px;
            transition: left 0.3s ease;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #495057;
        }

        /* Content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        /* Responsive: Hide sidebar and show toggle button on mobile */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }
            .content {
                margin-left: 0;
            }
            .toggle-btn {
                display: block !important;
            }
        }

        /* Sidebar Open */
        .sidebar.show {
            left: 0;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #343a40;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Toggle Button (Only for Mobile) -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4 class="text-center">Dashboard</h4>
        <a href="#" onclick="loadPage('profile.html')">My Profile</a>  
        <a href="#" onclick="loadPage('analytics.html')">Analytics</a>
        <a href="#" onclick="loadPage('reports.html')">Reports</a>
        <a href="#" onclick="loadPage('settings.html')">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <h2>Welcome to the Dashboard</h2>
        <p>Click a menu item to load content dynamically.</p>
    </div>

    <!-- JavaScript for Sidebar Toggle and Content Loading -->
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }

        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("content").innerHTML = data;
                })
                .catch(error => console.error('Error loading the page:', error));
        }
    </script>

</body>
</html>
